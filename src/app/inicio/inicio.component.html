<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md-6">

            <div class='row d-flex justify-content-center'> 
                <div class="col-md-8 text-white">
                    <h1 class="fs-54">Let's Rock!</h1>
                    <h5 class="fs-18">Compartilhe suas melhores experiências.</h5>
                </div>            
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novoPost">Novo Post</button>
                    <a class="btn btn-outline-light" href="#postagens">Ver Posts</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/YseNTeg.png" alt="" width="500px" height="500px">
        </div>
    </div>
</div>

<div class="container mb-5 mt-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active text-secondary font-weight-bold" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Posts</a>
          
          <a class="nav-item nav-link text-secondary font-weight-bold" id="meusPosts-tab" data-toggle="tab" href="#meusPosts" role="tab" aria-controls="meusPosts" aria-selected="false">Meus Posts</a>
          
          <a class="nav-item nav-link text-secondary font-weight-bold" id="postsPorTema-tab" data-toggle="tab" href="#postsPorTema" role="tab" aria-controls="postsPorTema" aria-selected="false">Posts por Tema</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="nav-posts-tab">Posts</div>
        <div class="tab-pane fade" id="meusPosts" role="tabpanel" aria-labelledby="meusPosts-tab">Meus Posts</div>
        <div class="tab-pane fade" id="postsPorTema" role="tabpanel" aria-labelledby="postsPorTema-tab">Posts por Tema</div>
      </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="novoPost" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Novo Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
              <label for="texto">Texto</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>

          <div class="form-group">
            <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>:  </label>
            <select name="tema" id="tema" class="form-control">
                <option value="">Temas</option>
            </select>
        </div>

          <div class="form-group">
            <label for="titulo">Texto</label>
            <textarea class="form-control" name="texto" id="" cols="30" rows="3"></textarea>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Postar</button>
        </div>
      </div>
    </div>
  </div>
